name: Verify (format + compile + tests)
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Fail fast on formatting
      - name: Format check (Spotless)
        run: ./mvnw -q -B -ntp spotless:check

      # - name: Install Xvfb (for JavaFX GUI tests)
      #   run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Build & verify
        run: |
          chmod +x mvnw
          ./mvnw -q -B -ntp -Dspotless.check.skip=true verify
          # If GUI tests:
          # xvfb-run -a ./mvnw -q -B -ntp -Dspotless.check.skip=true verify
